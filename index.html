<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teste</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container" id="corpo">
    <div class="row">
        <div class="row">
        <div class="col-10 col-sm-10 col-md-12 col-lg-12 calculatorBody pb-2">
        <div class="row">
            <h1 class="col-12 text-left">Calculator</h1>
        </div>
        <div class="row  panel panel-default ml-0">
            <div class="col-10 col-sm-10 col-md-10 card">
                <h1 class="">7</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                <button type="button" class="button m-2" id="divisao">/</button>
            </div>
            <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                <button type="button" class="button m-2" id="multiplicacao">*</button>
            </div>
            <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                <button type="button" class="button m-2" id="subtracao">-</button>
            </div>
            <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                <button type="button" class="button m-2" id="soma">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                <button type="button" class="button m-2" id="sete">7</button>
            </div>
            <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                <button type="button" class="button m-2" id="oito">8</button>
            </div>
            <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                <button type="button" class="button m-2" id="nove">9</button>
            </div>
            <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                <button type="button" class="button m-2" id="resultado">=</button>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                <button type="button" class="button m-2" id="quatro">4</button>
            </div>
            <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                <button type="button" class="button m-2" id="cinco">5</button>
            </div>
            <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                <button type="button" class="button m-2" id="seis">6</button>
            </div>
            <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                <button type="button" class="button m-2" id="reset">C</button>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                <button type="button" class="button m-2" id="zero">0</button>
            </div>
            <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                <button type="button" class="button m-2" id="um">1</button>
            </div>
            <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                <button type="button" class="button m-2" id="dois">2</button>
            </div>
            <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                <button type="button" class="button m-2" id="tres">3</button>
            </div>
        </div>
        </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
