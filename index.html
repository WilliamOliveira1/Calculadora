<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teste</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container" id="corpo">
    <div class="row">
        <div class="row">
            <div class="col-10 col-sm-10 col-md-12 col-lg-12 calculatorBody pb-2">
                <div class="row">
                    <h1 class="col-12 text-left">Calculator 1.0</h1>
                </div>
                <div class="row panel panel-default ml-0">
                    <input type='text' class="col-10 col-sm-10 col-md-10 card text-left" id='box' disabled><br />
                </div>
                <div class="row">
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                        <button type="button" class="button m-2" id="divisao" onclick="calculator('/')">/</button>
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                        <button type="button" class="button m-2" id="multiplicacao" onclick="calculator('*')">*</button>
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                        <button type="button" class="button m-2" id="subtracao" onclick="calculator('-')">-</button>
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                        <button type="button" class="button m-2" id="soma" onclick="calculator('+')">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                        <button type="button" class="button m-2" id="sete" value='7' onclick="calculator('7')">7</button>
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                        <button type="button" class="button m-2" id="oito" value='8' onclick="calculator('8')">8</button>
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                        <button type="button" class="button m-2" id="nove" value='9' onclick="calculator('9')">9</button>
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                        <button type="button" class="button m-2" id="resultado" value='=' onclick="result('=')">=</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                        <button type="button" class="button m-2" id="quatro" value='4' onclick="calculator('4')">4</button>
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                        <button type="button" class="button m-2" id="cinco" value='5' onclick="calculator('5')">5</button>
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                        <button type="button" class="button m-2" id="seis" value='6' onclick="calculator('6')">6</button>
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                        <button type="button" class="button m-2" id="reset" value='C' onclick="calculator('c')">C</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                        <button type="button" class="button m-2" id="zero" value='0' onclick="calculator('0')">0</button>
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                        <button type="button" class="button m-2" id="um" value='1' onclick="calculator('1')">1</button>
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                        <button type="button" class="button m-2" id="dois" value='2' onclick="calculator('2')">2</button>
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2  m-2">
                        <button type="button" class="button m-2" id="tres" value='3' onclick="calculator('3')">3</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
